<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revise Your Equations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="revision.css">
    <script src="https://kit.fontawesome.com/d5e8686235.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="header" id="myHeader">
        <i class="fas fa-atom"></i>
        <h2>Equation Notes</h2>
        <div class="formDiv">
            <form action="index.html">
                <button type="submit" id="reviseBtn" class="btn btn-secondary">
                    Add/Edit Equation Cards
                </button>
            </form>
        </div>

    </div>


    <section id="cardDisplay">
        <div id="output" class="m-2 card-group row row-cols-4 g-4">

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="revision.js"></script>
</body>

</html>
