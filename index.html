<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Reviser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section>
        <div class="topnav">
            <div>
                <h1>Equations Reviser</h1>
            </div>
        </div>


    </section>


    <section id="form" class="col-2">
        <div id="formDiv">
            <form id="equationForm" class="card text-white bg-secondary mb-3">
                <div class="card-header">
                    <input name="subject" id="equationSubject" class="form-control" autofocus placeholder="Subject"
                        required>
                </div>
                <div class="card-body">
                    <div class="card-title">

                        <input name="equationFormula" id="equation" class="form-control" min="0" placeholder="Equation"
                            required>
                    </div>
                    <div class="card-text">
                        <input name="name" id="equationName" class="form-control mb-2" min="0"
                            placeholder="Equation Name" required>

                        <textarea name="description" id="equationDesc" class="form-control mb-2" min="0"
                            placeholder="Notes"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button id="resetBtn" type="reset" class="btn btn-primary">Reset</button>
                    <button id="addBtn" type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </section>

    <section id="cardDisplay">
        <div id="output" class="m-2 card-group row row-cols-4 g-4">

        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
